<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
    integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>3D Social Media Icon Hover Effects</title>
</head>

<body>
  <section class="socialMedia">
    <ul class="sci">
      <li data-text="Facebook" data-color="#1877f2">
        <a href="#" class="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
      </li>
      <li data-text="YouTube" data-color="#ff0000">
        <a href="#" class="youtube"><i class="fa fa-youtube" aria-hidden="true"></i></a>
      </li>
      <li data-text="Twitch" data-color="#9510d3">
        <a href="#" class="twitch"><i class="fa fa-twitch" aria-hidden="true"></i></a>
      </li>
      <li data-text="Whatsapp" data-color="#1ac51a">
        <a href="#" class="whatsapp"><i class="fa fa-whatsapp" aria-hidden="true"></i></a>
      </li>
      <li data-text="Instagram" data-color="#e4405f">
        <a href="#" class="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a>
      </li>
    </ul>
  </section>

  <script src="vanilla-tilt.min.js"></script>

  <script>

    VanillaTilt.init(document.querySelectorAll(".sci li a"), {
      max: 30,
      speed: 400,
      glare: true,
      "max-glare": 1,
    });


    let list = document.querySelectorAll('.sci li');
    let bg = document.querySelector('.socialMedia');
    list.forEach(elements => {
      elements.addEventListener('mouseenter', function
        (event) {
        let color = event.target.getAttribute('data-color');
        bg.style.backgroundColor = color;
      })
      elements.addEventListener('mouseleave', function
        (event) {
        bg.style.backgroundColor = '#fff';
      })
    })
  </script>


</body>

</html>
